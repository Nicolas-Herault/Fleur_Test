apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-pod
  namespace: ns-storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: our-postgres
  template:
    metadata:
      labels:
        app: our-postgres
    spec:
      containers:
        - name: our-postgres
          image: "nicolasnanass/our-postgres:latest"
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-pv-claim
      volumes:
        - name: postgres-pv-claim
          persistentVolumeClaim:
            claimName: postgres-pv-claim